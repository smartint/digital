  <style>
    :root{
      --text:#111827;
      --border:#e5e7eb;
      --bg:#ffffff;
      --link:#0969da;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--sans);color:var(--text);background:var(--bg);line-height:1.45}

    /* FULL WIDTH */
    .wrap{
      width:100%;
      max-width:none;
      margin:0;
      padding:22px 16px 40px;
    }

    h1{margin:0 0 16px;font-size:32px;line-height:1.2;font-weight:800;letter-spacing:-.02em}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    /* 4 por fila, ocupando todo el ancho */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:12px;
      width:100%;
    }
    @media (max-width: 980px){ .grid{grid-template-columns: repeat(3, 1fr);} }
    @media (max-width: 720px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 480px){ .grid{grid-template-columns: 1fr;} }

    .gitem{
      margin:0;
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      background:#fff;
    }
    .thumb{
      aspect-ratio: 4 / 3;
      background:#f3f4f6;
      border-bottom:1px solid var(--border);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .imglink{
      display:flex;align-items:center;justify-content:center;width:100%;height:100%;
    }
    .cap{
      padding:10px 10px 12px;
      font-size:13px;
      text-align:center;
      word-break: break-word;
    }
  </style>
</head>
